
<style type="text/css">
  #single-icon-demo-angular .i8-icon {
    width: 50px;
    height: 50px;
  }
</style>

<div class="pull-left" id="single-icon-demo-angular">
  <i8-icon icon="clock"></i8-icon>
  <span i8-icon="calendar"></span>
  <div data-i8-icon="checkmark"></div>
  <i8-icon icon="//cdn.rawgit.com/icons8/i8-icon/v0.0.1/assets/icons/svg/search.svg"></i8-icon>
</div>

<script type="text/javascript">
  angular
    .module('single-icon-demo-angular', ['i8.icon'])
    .config([
      '$i8IconProvider',
      function($i8IconProvider) {
        $i8IconProvider
          .icon('clock', '//cdn.rawgit.com/icons8/i8-icon/v0.0.1/assets/icons/svg/clock.svg')
          .icon('calendar', '//cdn.rawgit.com/icons8/i8-icon/v0.0.1/assets/icons/svg/calendar.svg')
          .icon('checkmark', '//cdn.rawgit.com/icons8/i8-icon/v0.0.1/assets/icons/svg/checkmark.svg')
        ;
      }
    ]);
  angular
    .bootstrap(document.getElementById('single-icon-demo-angular'), ['single-icon-demo-angular']);
</script>
