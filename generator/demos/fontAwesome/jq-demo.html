
<script type="text/javascript">
  $(function() {
    $('#font-awesome-demo-jquery').i8icons();
    var
      spinners = ['circle-o-notch', 'cog', 'refresh', 'spinner'],
      index = 0;
    setInterval(function() {
      $('#font-awesome-demo-jquery :last-child')
        .attr('icon', 'fa:' + spinners[++index % spinners.length] + ' spin 2x')
        .i8icon();
    }, 1500)
  });
</script>

<style type="text/css">
  #font-awesome-demo-jquery .heart {
    color: #F44336;
  }
</style>

<div class="pull-left" id="font-awesome-demo-jquery">
  <i8-icon icon="fa:heart 3x" class="heart"></i8-icon>
  <span class="i8-icon i8-icon-fa:home|3x"></span>
  <i8-icon icon="fa:circle-o-notch spin 2x"></i8-icon>
</div>
