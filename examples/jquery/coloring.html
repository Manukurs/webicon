<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title></title><base href="../.."><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"><link rel="stylesheet" href="examples.css"><style type="text/css">.green {
  color: #27ae60;
}
.iridescent {
  -webkit-animation: iridescent 5s infinite;
  animation: iridescent 5s infinite;
}
@-webkit-keyframes iridescent {
  0% { color: #e74c3c; }
  25% { color: #f1c40f; }
  75% { color: #9b59b6; }
  100% { color: #e74c3c; }
}
@keyframes iridescent {
  0% { color: #e74c3c; }
  25% { color: #f1c40f; }
  75% { color: #9b59b6; }
  100% { color: #e74c3c; }
}
</style><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script><script type="text/javascript" src="//rawgit.com/icons8/i8-icon-bower/master/jquery-i8-icon.min.js"></script><script type="text/javascript">$(function() {
  $(document).i8icons(function(icons) {
    icons
      .defaultIconSetUrl('assets/icon-sets/colorless.svg')
  })
});
</script></head></html><body><div class="normal-icon"><i8-icon icon="contacts" style="color: #34495e;"></i8-icon>
<span i8-icon="picture" class="iridescent"></span>
<div data-i8-icon="assets/icons/svg/i-love-icons8.svg" alt="I Love Icons8" class="green"></div>
</div></body>
