<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../../config.js"></script>
  <script type="text/javascript" src="../../providers.js"></script>
  <script type="text/javascript" src="../../getService.js"></script>
  <script type="text/javascript" src="../../expectAlt.js"></script>
  <script type="text/javascript" src="../../svgLoader.js"></script>
  <script type="text/javascript" src="../../Icon.js"></script>
  <script type="text/javascript" src="../../IconSet.js"></script>
  <script type="text/javascript" src="../../iconManager.js"></script>

  <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.js"></script>

  <script type="text/javascript" src="../log.js"></script>
  <script type="text/javascript" src="../httpGet.js"></script>
  <script type="text/javascript" src="../timeout.js"></script>
  <script type="text/javascript" src="../Promise.js"></script>
  <script type="text/javascript" src="../mergeObjects.js"></script>
  <script type="text/javascript" src="../providers.js"></script>
  <script type="text/javascript" src="../iconPlugin.js"></script>
  <script type="text/javascript" src="../iconsPlugin.js"></script>
  <script type="text/javascript" src="../bootstrap.js"></script>

  <script type="text/javascript">
    $(function() {
      $('i8-icon, [i8-icon]').i8icon({
        icons: {
          clock: 'assets/icons/clock.svg',
          calendar: 'assets/icons/calendar.svg',
          rating: 'assets/icons/rating.svg'
        }
      });
      $('.icon-calendar').i8icon('calendar');
    });
  </script>

  <style type="text/css">
    i8-icon, [i8-icon], [class*="icon-"] {
      display: inline-block;
    }
    i8-icon, [i8-icon], [class*="icon-"] {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="icon-calendar"></div>
<i8-icon icon="assets/icons/icons8_cup.svg"></i8-icon>
<i8-icon icon="clock"></i8-icon>
<span i8-icon="rating"></span>

</body>
</html>
