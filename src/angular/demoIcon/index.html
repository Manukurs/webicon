<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../../config.js"></script>
  <script type="text/javascript" src="../../providers.js"></script>
  <script type="text/javascript" src="../../getService.js"></script>
  <script type="text/javascript" src="../../mergeObjects.js"></script>
  <script type="text/javascript" src="../../expectAlt.js"></script>
  <script type="text/javascript" src="../../svgLoader.js"></script>
  <script type="text/javascript" src="../../Icon.js"></script>
  <script type="text/javascript" src="../../IconSet.js"></script>
  <script type="text/javascript" src="../../iconManager.js"></script>

  <script type="text/javascript" src="../../../bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="../icon.js"></script>
  <script type="text/javascript" src="../registerProviders.js"></script>
  <script type="text/javascript" src="../iconService.js"></script>
  <script type="text/javascript" src="../iconDirective.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['i8.icon'])
      .config([
        '$i8IconProvider',
        function($i8IconProvider) {
          $i8IconProvider
            .icon('clock', 'assets/icons/clock.svg')
            .icon('calendar', 'assets/icons/calendar.svg')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    i8-icon {
      display: inline-block;
    }
    i8-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<i8-icon icon="calendar"></i8-icon>
<i8-icon icon="assets/icons/icons8_cup.svg"></i8-icon>
<i8-icon icon="clock"></i8-icon>

</body>
</html>
