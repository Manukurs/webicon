<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('webicon, [webicon], [class*="webicon"]').webicon();
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<webicon icon="android-os w8" alt="link"></webicon>
<webicon icon="like colored" data-alt="like"></webicon>
<webicon icon="like" data-alt="like"></webicon>
<webicon icon="icons8_cup c"></webicon>
<webicon icon="icons8_cup colored"></webicon>
<div class="webicon-calendar|c"></div>

</body>
</html>
