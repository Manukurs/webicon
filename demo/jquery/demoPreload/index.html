<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('webicon').webicon({
        iconSets: {
          symbol: 'assets/icon-sets/symbol/about,home.svg'
        },
        defaultSvgSetUrl: 'assets/icon-sets/group/about,home.svg',
        icons: {
          clock: 'assets/icons/clock.svg',
          calendar: 'assets/icons/calendar.svg'
        },
        preload: true
      });
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<webicon icon="home"></webicon>
<webicon icon="clock"></webicon>

</body>
</html>
