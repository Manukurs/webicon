<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('webicon').webicon({
        iconSets: {
          symbol: 'assets/icon-sets/symbol/about,home.svg'
        },
        defaultSvgSetUrl: 'assets/icon-sets/group/about,home.svg',
        icons: {
          clock: 'assets/icons/clock.svg',
          calendar: 'assets/icons/calendar.svg'
        },
        preload: function(promise) {
          var
            promises;

          promises = promise.iconSets;
          Object.keys(promises).forEach(function(key) {
            var
              node,
              state;
            node = $('#report').append(
              '<div>"'+key+'": <span>Loading</span></div>'
            );
            state = node.find('span');
            promises[key].then(function() {
              state.text('Loaded');
            })
          });
        }
      });
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div id="report">
</div>

<webicon icon="home"></webicon>
<webicon icon="clock"></webicon>

</body>
</html>
