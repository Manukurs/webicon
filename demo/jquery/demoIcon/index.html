<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('webicon, [webicon], [class*="webicon"]').webicon({
        icons: {
          clock: 'assets/icons/clock.svg',
          calendar: 'assets/icons/calendar.svg',
          rating: 'assets/icons/rating.svg',
          like: 'assets/icons/like.svg',
          _any_unique_key: {
            id: 'checkmark',
            url: 'assets/icons/checkmark.svg'
          }
        }
      });
      $('.icon-calendar').webicon('calendar');
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="icon-calendar"></div>
<webicon icon="assets/icons/icons8_cup.svg"></webicon>
<webicon icon="clock"></webicon>
<span webicon="rating"></span>
<div class="webicon-like"></div>
<div class="webicon-checkmark"></div>
<webicon icon="//rawgit.com/icons8/webicon/master/assets/icons/svg/search.svg"></webicon>

</body>
</html>
