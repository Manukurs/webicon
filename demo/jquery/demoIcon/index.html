<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/dist/jquery-i8icon.min.js"></script>

  <script type="text/javascript">
    $(function() {
      $('i8-icon, [i8-icon], [class*="i8"]').i8icon({
        icons: {
          clock: 'assets/icons/clock.svg',
          calendar: 'assets/icons/calendar.svg',
          rating: 'assets/icons/rating.svg',
          like: 'assets/icons/like.svg',
          _any_unique_key: {
            id: 'checkmark',
            url: 'assets/icons/checkmark.svg'
          }
        }
      });
      $('.icon-calendar').i8icon('calendar');
    });
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="icon-calendar"></div>
<i8-icon icon="assets/icons/icons8_cup.svg"></i8-icon>
<i8-icon icon="clock"></i8-icon>
<span i8-icon="rating"></span>
<div class="i8icon-like"></div>
<div class="i8-icon-checkmark"></div>

</body>
</html>
