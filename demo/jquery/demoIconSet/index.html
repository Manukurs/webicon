<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('webicon').webicon({
        iconSets: {
          symbol: 'assets/icon-sets/symbol/about,home.svg',
          g: 'assets/icon-sets/group/about,home.svg',
          "g-no-size": {
            url: 'assets/icon-sets/group/about,home-nosize.svg',
            default: true,
            iconSize: 48
          }
        }
      });
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<webicon icon="symbol:about"></webicon>
<webicon icon="g:home"></webicon>
<webicon icon="about"></webicon>

</body>
</html>
