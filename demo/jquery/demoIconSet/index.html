<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-i8-icon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('i8-icon').i8icon({
        iconSets: {
          symbol: 'assets/icon-sets/symbol/about,home.svg',
          g: 'assets/icon-sets/group/about,home.svg',
          "g-no-size": {
            url: 'assets/icon-sets/group/about,home-nosize.svg',
            default: true,
            iconSize: 48
          }
        }
      });
    });
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<i8-icon icon="symbol:about"></i8-icon>
<i8-icon icon="g:home"></i8-icon>
<i8-icon icon="about"></i8-icon>

</body>
</html>
