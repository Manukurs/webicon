<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-i8-icon.js"></script>

  <script type="text/javascript">
    $(function() {
      $('i8-icon').i8icon({
        iconSets: {
          md: [
            '//cdn.rawgit.com/google/material-design-icons/1.0.1/sprites/svg-sprite/svg-sprite-action.svg',
            '//cdn.rawgit.com/google/material-design-icons/1.0.1/sprites/svg-sprite/svg-sprite-image.svg'
          ]
        },
        defaultSource: 'md'
      });
    });
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<i8-icon icon="md:ic_3d_rotation_24px"></i8-icon>
<i8-icon icon="md:ic_add_to_photos_24px"></i8-icon>

</body>
</html>
