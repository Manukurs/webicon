<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/dist/jquery-i8icon.min.js"></script>

  <script type="text/javascript">
    $(function() {
      $(document).i8icons({
        icons: {
          dropbox: 'assets/icons/dropbox-copyrighted-filled.svg',
          java: 'assets/icons/java-coffee-cup-logo.svg'
        }
      })
    });
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
    [icon="dropbox"] {
      color: #2980b9;
    }
    .orange {
      color: #f39c12;
    }
    .i8-love {
      -webkit-animation-duration: 1s;
              animation-duration: 1s;
      -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
      -webkit-animation-name: i8-love;
              animation-name: i8-love;
    }

    @-webkit-keyframes i8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }

    @keyframes i8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }
  </style>
</head>
<body>

<i8-icon icon="dropbox"></i8-icon>
<i8-icon icon="assets/icons/github.svg" style="color: #2c3e50"></i8-icon>
<i8-icon icon="java" ng-class="{ orange: true }"></i8-icon>
<i8-icon icon="assets/icons/i-love-icons8.svg" class="i8-love"></i8-icon>

</body>
</html>
