<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="/dist/jquery-webicon.js"></script>

  <script type="text/javascript">
    $(function() {
      $(document).webicons({
        icons: {
          dropbox: 'assets/icons/dropbox-copyrighted-filled.svg',
          java: 'assets/icons/java-coffee-cup-logo.svg'
        }
      })
    });
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
    [icon="dropbox"] {
      color: #2980b9;
    }
    .orange {
      color: #f39c12;
    }
    .icons8-love {
      -webkit-animation: icons8-love 1s infinite;
              animation: icons8-love 1s infinite;
    }

    @-webkit-keyframes icons8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }

    @keyframes icons8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }
  </style>
</head>
<body>

<webicon icon="dropbox"></webicon>
<webicon icon="assets/icons/github.svg" style="color: #2c3e50"></webicon>
<webicon icon="java" class="orange"></webicon>
<webicon icon="assets/icons/i-love-icons8.svg" class="icons8-love"></webicon>

</body>
</html>
