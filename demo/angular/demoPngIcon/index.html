<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['webicon'])
      .config([
        '$webiconProvider',
        function($webiconProvider) {
          $webiconProvider
            .icon('clock', 'assets/icons/clock.png')
            .icon('calendar', 'assets/icons/calendar.png')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    .image-webicon {
      width: 100px;
      height: 100px;
    }
  </style>

</head>
<body>

<webicon icon="calendar"></webicon>
<webicon icon="assets/icons/icons8_cup.png"></webicon>
<webicon icon="clock"></webicon>

</body>
</html>
