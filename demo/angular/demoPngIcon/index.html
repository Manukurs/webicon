<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="/dist/angular-i8icon.min.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['i8.icon'])
      .config([
        '$i8IconProvider',
        function($i8IconProvider) {
          $i8IconProvider
            .icon('clock', 'assets/icons/clock.png')
            .icon('calendar', 'assets/icons/calendar.png')
          ;
        }
      ])
    ;
  </script>

</head>
<body>

<i8-icon icon="calendar"></i8-icon>
<i8-icon icon="assets/icons/icons8_cup.png"></i8-icon>
<i8-icon icon="clock"></i8-icon>

</body>
</html>
