<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['i8.icon'])
      .config([
        '$i8IconProvider',
        function($i8IconProvider) {
          $i8IconProvider
            .iconSet('md', '//cdn.rawgit.com/google/material-design-icons/1.0.1/sprites/svg-sprite/svg-sprite-action.svg')
            .iconSet('md', '//cdn.rawgit.com/google/material-design-icons/1.0.1/sprites/svg-sprite/svg-sprite-image.svg')
            .defaultSource('md')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<i8-icon icon="ic_3d_rotation_24px"></i8-icon>
<i8-icon icon="ic_add_to_photos_24px"></i8-icon>

</body>
</html>
