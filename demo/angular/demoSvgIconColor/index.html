<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['webicon'])
      .config([
        '$webiconProvider',
        function($webiconProvider) {
          $webiconProvider
            .icon('dropbox', 'assets/icons/dropbox-copyrighted-filled.svg')
            .icon('java', 'assets/icons/java-coffee-cup-logo.svg')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
    [icon="dropbox"] {
      color: #2980b9;
    }
    .orange {
      color: #f39c12;
    }
    .icons8-love {
      -webkit-animation: icons8-love 1s infinite;
              animation: icons8-love 1s infinite;
    }

    @-webkit-keyframes icons8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }

    @keyframes icons8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }
  </style>
</head>
<body>

<webicon icon="dropbox"></webicon>
<webicon icon="assets/icons/github.svg" style="color: #2c3e50"></webicon>
<webicon icon="java" ng-class="{ orange: true }"></webicon>
<webicon icon="assets/icons/i-love-icons8.svg" class="icons8-love"></webicon>

</body>
</html>
