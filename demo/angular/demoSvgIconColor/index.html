<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-i8icon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['i8.icon'])
      .config([
        '$i8IconProvider',
        function($i8IconProvider) {
          $i8IconProvider
            .icon('dropbox', 'assets/icons/dropbox-copyrighted-filled.svg')
            .icon('java', 'assets/icons/java-coffee-cup-logo.svg')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    .i8-svg-icon {
      width: 100px;
      height: 100px;
    }
    [icon="dropbox"] {
      color: #2980b9;
    }
    .orange {
      color: #f39c12;
    }
    .i8-love {
      -webkit-animation-duration: 1s;
              animation-duration: 1s;
      -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
      -webkit-animation-name: i8-love;
              animation-name: i8-love;
    }

    @-webkit-keyframes i8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }

    @keyframes i8-love {
      0%, 50%, 100% {
        color: #e74c3c;
      }
      25%, 75% {
        color: #bdc3c7;
      }
    }
  </style>
</head>
<body>

<i8-icon icon="dropbox"></i8-icon>
<i8-icon icon="assets/icons/github.svg" style="color: #2c3e50"></i8-icon>
<i8-icon icon="java" ng-class="{ orange: true }"></i8-icon>
<i8-icon icon="assets/icons/i-love-icons8.svg" class="i8-love"></i8-icon>

</body>
</html>
