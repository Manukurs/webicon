<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['webicon'])
      .config([
        '$webiconProvider',
        function($webiconProvider) {
          $webiconProvider
            .iconSet('symbol', 'assets/icon-sets/symbol/about,home.svg')
            .iconSet('g', 'assets/icon-sets/group/about,home.svg')
          ;
        }
      ])
    ;
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<webicon icon="symbol:about"></webicon>
<webicon icon="g:home"></webicon>

</body>
</html>
