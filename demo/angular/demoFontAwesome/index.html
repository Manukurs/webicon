<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>
  <script type="text/javascript" src="/dist/extensions/fontawesome.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['i8.icon'])
      .run(['$rootScope', '$timeout', function($rootScope, $timeout) {
        $rootScope.qqIcon = 'fa:qq';
        $timeout(function() {
          $rootScope.qqIcon = 'fa:child';
        }, 2000)
      }])
    ;
  </script>
</head>
<body>

<i8-icon icon="{{qqIcon}} spin 2x"></i8-icon>
<i8-icon icon="fa:heart 4x" style="color: red;"></i8-icon>
<i8-icon icon="fa:home 3x"></i8-icon>

</body>
</html>
