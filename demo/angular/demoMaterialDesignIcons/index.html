<!DOCTYPE html>
<html ng-app="demo-icon">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script type="text/javascript" src="/dist/angular-webicon.js"></script>

  <script type="text/javascript">
    angular
      .module('demo-icon', ['webicon'])
    ;
  </script>

  <style type="text/css">
    .svg-webicon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<webicon icon="material-icons:3d-rotation"></webicon>
<webicon icon="material-icons:add-to-photos" data-alt=""></webicon>
<webicon icon="material-icons:perm_camera_mic" alt=""></webicon>

</body>
</html>
